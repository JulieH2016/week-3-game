<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	<link rel="stylesheet" href="style.css">
	<script type = "text/javascript" src = "assets/css/style.css"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 style="text-align:center"><Strong>CODER HANGMAN</Strong></h1>
			<h2 style="text-align:center">Guess the Four Letters in Each Word!</h2>
			<h3 style="text-align:center"><em>(Hint: Associated with Coding)</em></h3>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><Strong>SCOREBOARD</STRONG></h3>
							<div class="panel-body">
								<h3 class="panel-content">Wins</h3>
								<h3 class="panel-content">Counter: <span id="winCounter">0</span></h3>
								<h3 class="panel-content">Losses</h3>
								<h3 class="panel-content">Counter: <span id="lossCounter">0</span></h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>			
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><Strong>PRESS ANY KEY TO GET STARTED!</Strong></h3>
							<div class="panel-body">
								<h3 class="panel-content">Current Word</h3>
								<h3 class="panel-content">_ _ _ _<span id="correctGuesses">!</span></h3>
								<h3 class="panel-content">Number of Guesses Remaining</h3>
								<h3 class="panel-content">Count Down: <span id="NumGuesses">0</span></h3>
								<h3 class="panel-content">Letters Already Guessed</h3>
								<h3 class="panel-content">_ _ _ _ <span id="wrongGuesses">!</span></h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>		
	<script type = "text/javascript" src = "assets/javascript/game.js"></script>
</body>
</html>
