<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1><Strong>CODER HANGMAN</Strong></h1>
			<h2>Guess the 4 Letters in Each Word!</h2>
			<p>(Hint: Associated with Coding)</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
		<div class="col-md-6"></div>
			<div class="left panel left panel-default">
				<div class="left panel heading">
					<h3 class="left panel-title">Wins:</h3>
				</div>

				<div class="left panel-body">
					Win Counter: <span id="winCounter">0</span>
				</div>

				<div class="left panel heading">
					<h3 class="left panel-title">Losses:</h3>
				</div>
				<div class="left panel-body">
					Loss Counter: <span id="lossCounter">0</span>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row>">
		<div class="col-md-6"></div>
			<div class="right panel panel-default">
				<div class="right panel heading">
					<h3 class="right panel-title">PRESS ANY KEY TO GET STARTED!</h3>
					<h3>Current Word:</h3>
				</div>
				<div class="right panel-body">
					<h2>_ _ _ _</h2>
				</div>

				<div class="right panel-body">
					<h3>Number of Guesses Remaining: <span id="NumGuesses"></span></h3>
				</div>

				<div class="right panel-body">
					<h3>Letters Already Guessed: <span id="wrongGuesses"></span></h3>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
